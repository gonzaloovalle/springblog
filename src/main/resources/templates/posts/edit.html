<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: header-links"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container">
    <h1>Create Post</h1>

    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:method="POST" th:object="${post}">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}" th:value="${post.title}" th:placeholder="#{post.title}"/>
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <input class="form-control" type="text" id="body" th:field="*{body}" th:value="${post.body}" th:placeholder="#{post.body}"/>
        </div>
    </form>
</div>
</body>
</html>
